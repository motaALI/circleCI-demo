version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9.6"
    steps:
      - checkout
      - run:
          name: Run main.py
          command: python main.py

  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9.6"
    steps:
      - checkout
      - run:
          name: Run main-test.py
          command: python main-test.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
